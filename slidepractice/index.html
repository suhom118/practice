<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>슬라이드</title>
  </head>
  <body>
    <div id="wrap">
      <div class="wrapper">
        <div class="slide-practice">
          <button class="leftbtn">
            <span class="material-symbols-rounded"> chevron_left</span>
          </button>
          <div class="container">
            <ul class="slider">
              <li><img src="images/care01.png" alt="" /></li>
              <li><img src="images/care02.png" alt="" /></li>
              <li><img src="images/care03.png" alt="" /></li>
              <li><img src="images/care04.png" alt="" /></li>
              <li><img src="images/care05.png" alt="" /></li>
              <li><img src="images/care06.png" alt="" /></li>
            </ul>
          </div>
          <button class="rightbtn">
            <span class="material-symbols-rounded"> chevron_right </span>
          </button>
        </div>
        <div class="slider_option">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Autoplay Slider</label>
        </div>
      </div>
    </div>
  </body>
</html>
